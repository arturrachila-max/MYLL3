<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />

  <title>Email Task Analyzer</title>



  <!-- Office.js -->

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>



  <!-- Your JS -->

  <script src="taskpane.js"></script>



  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 10px;

      font-size: 13px;

    }

    h3 {

      margin-top: 0;

      font-size: 16px;

    }

    #analyzeButton {

      padding: 8px 14px;

      border-radius: 4px;

      border: 1px solid #0078d4;

      background: #0078d4;

      color: white;

      font-size: 13px;

      cursor: pointer;

    }

    #analyzeButton:disabled {

      opacity: 0.6;

      cursor: default;

    }

    #result {

      margin-top: 12px;

      white-space: pre-wrap;

      border: 1px solid #ccc;

      padding: 8px;

      border-radius: 4px;

      min-height: 40px;

      font-size: 13px;

      background: #fafafa;

    }

  </style>

</head>

<body>

  <h3>Email Task Analyzer</h3>

  <button id="analyzeButton">Analyze this email</button>

  <div id="result">Click the button to analyze the current email.</div>

</body>

</html>
